<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Job application</h1>
        <label for="name">Name</label><br>
        <input type="text"id="name"><br>
        <label for="file">Resume:</label>
        <input type="text"name="file"id="file"><br>
        <label for="counter">Experience(in years)</label><br>
        <input type="text"name="counter"id="counter" min="0"max="50px"><br>
        <fieldset>
            <legend>skills</legend>
            <label for="checkbox1">Html</label>
            <input type="text"id="checkbox1" name="checkbox">
            <label for="checkbox2">CSS</label>
            <input type="text"id="checkbox2" name="checkbox">
            <label for="checkbox3">Javascript</label>
            <input type="text"id="checkbox3" name="checkbox"><br>
        </fieldset>
        <br>
        <select name="education" id="education">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
        </select><br>
           <fieldset>
            <legend>Availabity</legend>
            <label for="radio1">Full-time:</label>
            <input type="text" name="radio1" id="radio1"><br>
            <label for="radio2">Part-time:</label>
            <input type="text" name="radio2" id="radio2"><br>
           </fieldset> <br>
           <textarea name="additional comment" id="additional comment" cols="30" rows="10"><br>

           </textarea><br>
           <input type="button" value="submit">
      
    </form>
</body>
</html>
